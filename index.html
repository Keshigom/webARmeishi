<!DOCTYPE html>

<html>

<head>
    <title>WebAR名刺</title>
    <meta charset="utf-8">
    <!-- A-frame -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <!-- AR -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- MMD -->
    <script src="https://cdn.rawgit.com/kripken/ammo.js/dcab07bf0e7f2b4b64c01dc45da846344c8f50be/builds/ammo.js"></script>
    <script src="https://cdn.rawgit.com/takahirox/aframe-outline/v1.1.1/build/aframe-outline.min.js"></script>
    <script src="https://cdn.rawgit.com/takahirox/a-mmd/v1.0.3/build/a-mmd.min.js"></script>
</head>

<body>
    <a-scene embedded arjs antialias="true">
        <a-marker preset="custom" type="pattern" url="./assets/pattern-marker.patt">
            <a-entity mmd="">
                <a-entity rotation="0 0 0" position="0 0 0" scale="0.1 0.1 0.1" mmd-model="model:./assets/model/Alicia/Alicia_solid.pmx;vmd:./assets/motion/2分ループステップ20.vmd; physics:false; blink:true;"></a-entity>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        <a-sky color="#ECECEC"></a-sky>
        <a-light type="ambient" color="#888"></a-light>
        <a-light type="point" distance="100" intensity="0.4" color="#DDD" position="0 0 0"></a-light>
        <!-- 
        <a-camera position="0 8 24" fov="60">
            <a-cursor color="#AAA">
        </a-camera> -->

    </a-scene>
</body>

</html>
