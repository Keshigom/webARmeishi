<!DOCTYPE html>

<html>

<head>
    <title>WebAR名刺</title>
    <meta charset="utf-8">
    <!-- A-frame -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <!-- AR -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- MMD -->
    <script src="https://cdn.rawgit.com/kripken/ammo.js/dcab07bf0e7f2b4b64c01dc45da846344c8f50be/builds/ammo.js"></script>
    <script src="https://cdn.rawgit.com/takahirox/aframe-outline/v1.1.1/build/aframe-outline.min.js"></script>
    <script src="https://cdn.rawgit.com/takahirox/a-mmd/v1.0.3/build/a-mmd.min.js"></script>
</head>

<body>
    <a-scene embedded arjs>
        <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box> -->

        <a-marker preset="hiro">
            <!-- <a-sphere position="0 1.25 0" radius="1.25" src="assets/EarthSpecular.png">
                <a-animation attribute="rotation" dur="10000" from="0 0 0" to="0 360 0" repeat="indefinite" easing="linear">
            </a-sphere> -->
            <a-entity mmd="">
                <!-- 今回は音楽使用しないのでmmd属性の値はなし -->
                <!-- モデルとモーション指定、物理演算無し、まばたきアリ、Y軸で姿勢90度回転 -->
                <a-entity rotation="0 0 0" position="0 1 0" scale="0.5 0.5 0.5" mmd-model="model:./assets/model/Alicia/Alicia_solid.pmx;vmd:./assets/motion/2分ループステップ20.vmd; physics:false; blink:true;"></a-entity>
            </a-entity>
            <!-- <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->
            <!-- <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
            <a-sky color="#ECECEC"></a-sky>
        </a-marker>
        <a-entity camera></a-entity>

    </a-scene>
</body>

</html>
